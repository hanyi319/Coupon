<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原神联动套餐优惠券</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="coupon-box">
    <div id="coupon-list" class="content">
      <div class="nav-header">
        <img class="genshin" src="./img/paimon.png" alt="派蒙">
        <span>原神联动套餐优惠券</span>
      </div>
      <div class="coupons">
        <div class="coupon-item circle" data-id="kfc">
          <div class="business-logo">
            <i class="logo kfc"></i>
          </div>
          <div class="coupon-desc">
            <p>肯德基</p>
            <p class="discountTitle">疯狂星期四，V我50~</p>
            <p class="sub-text">有效期至 2021年3月21日</p>
          </div>
        </div>
        <div class="coupon-item circle" data-id="mcdonalds">
          <div class="business-logo">
            <i class="logo mcdonalds"></i>
          </div>
          <div class="coupon-desc">
            <p>必胜客</p>
            <p class="discountTitle">这个仇，我记下了！</p>
            <p class="sub-text">有效期至 2022年9月17日</p>
          </div>
        </div>
        <div class="coupon-item circle" data-id="starbucks">
          <div class="business-logo">
            <i class="logo starbucks"></i>
          </div>
          <div class="coupon-desc">
            <p>喜茶</p>
            <p class="discountTitle">托马，再来一杯！</p>
            <p class="sub-text">有效期 未知</p>
          </div>
        </div>
      </div>
    </div>
    <div id="detail-page" class="content detail-page">
      <div>
        <div class="coupon-detail circle">
          <div class="detail">
            <div class="main">
              <i class="logo"></i>
              <div class="title-box">
                <p class="brand"></p>
                <p class="title"></p>
              </div>
            </div>
            <div class="contentWrapper">
              <div class="desc"></div>
              <div class="overview"></div>
              <i class="characterWrapper"></i>
            </div>
          </div>
          <div class="share">
            <img class="qrcode" src="./img/qrcode.png" alt="QR Code">
            <div class="footer">
              <i class="icon ri-share-box-line"></i>
              <p class="sub-text"></p>
              <i class="icon ri-error-warning-line"></i>
            </div>
          </div>
        </div>
        <div id="close-back" class="close-back">
          <i class="ri-close-line"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
